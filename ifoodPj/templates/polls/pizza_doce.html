{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'ifoodApp/css/pizza_doce.css'%}">
<script type="text/javascript" src="../static/ifoodApp/javascript/plat.js"></script>
<div id="nav">
    <nav>
       <li><a href="{%url 'platform'%}"> Pizzas Salgadas </a></li>
       <li><a href="{%url 'refrigerantes'%}"> Refrigerantes </a></li>
    </nav>
  </div>

  <div class="ing" id="a">
    <a class="ing" id="a" href="{%url 'pizza'%}">
        <img id="pizza" src="{%static 'ifoodApp/img/doces/banana_canela.jpg'%}"></img>
        Pizza de Banana com Canela
    </a>
</div>
<div class="ing" id="b">
  <a class="ing" id="b" href="{%url 'pizza'%}">
      <img id="pizza" src="{%static 'ifoodApp/img/doces/chocolate.jpg'%}"></img>
      Pizza de Chocolate
  </a>
</div>
<div class="ing" id="c">
  <a class="ing" id="c" href="{%url 'pizza'%}">
      <img id="pizza" src="{%static 'ifoodApp/img/doces/prestigio.jpg'%}"></img>
      Pizza de Prestígio
  </a>
</div>
<div class="ing" id="d">
  <a class="ing" id="d" href="{%url 'pizza'%}">

  </a>
</div>
<div class="ing" id="e">

<aside id="aside">
  <form action="{%url 'platform'%}" method ="post">
      {% csrf_token %}
      <button type="submit" id="A" class="add_remove" onclick= "remove(event);"></button>
      <label id="price">{{product}}</label>
      <button type="submit" id="B" class="add_remove" onclick="add(event);"></button>
      <input name="quant" id ="add_remove" type="number" value=1 min=1 max=20 readonly></input>
      <input id="total" readonly name="total_cart" type="number" value ="{{product}}" ></input>
      <button>Adicionar ao carrinho</button>
  </form>
</aside>
{%endblock%}
