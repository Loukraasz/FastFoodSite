{% extends "polls/base.html"%}
{%block base%}
{%load static%}
<link rel="stylesheet" type="text/css" href="{%static 'ifoodApp/css/bebidas.css'%}">
<script type="text/javascript" src="../static/ifoodApp/javascript/plat.js"></script>
<div id="nav">
    <nav>
       <li><a href="{%url 'platform'%}"> Pizzas Salgadas </a></li>
       <li><a href="{%url 'bebidas'%}"> Bebidas </a></li>
    </nav>
  </div>
  <div class="ing" id="bebida_1" >
    <a class="ing" id="bebida_1" onclick="show(aside)">
        <img src="{%static 'ifoodApp/img/bebidas/coca.jpg'%}"></img>
        Coca-Cola
    </a>
  </div>
  <div class="ing" id="bebida_2">
    <a class="ing" id="bebida_2" onclick="show(aside)">
        <img  src="{%static 'ifoodApp/img/bebidas/coca_zero.jpg'%}"></img>
        Coca-Cola Zero
    </a>
  </div>
  <div class="ing" id="bebida_3">
    <a class="ing" id="bebida_3"onclick="show(aside)" >
        <img src="{%static 'ifoodApp/img/bebidas/guarana.jpg'%}"></img>
        Guarana Antartica
    </a>
  </div>
  <div class="ing" id="bebida_4">
    <a class="ing" id="bebida_4"onclick="show(aside)" >
        <img src="{%static 'ifoodApp/img/bebidas/guarana_zero.jpeg'%}"></img>
        Guarana Antartica Zero
    </a>
  </div>
<aside id="aside">
    <form action="{%url 'platform'%}" method ="post">
        {% csrf_token %}
        <button type="submit" id="A" class="add_remove" onclick= "remove(event);"></button>
        <label id="price">{{product}}</label>
        <button type="submit" id="B" class="add_remove" onclick="add(event);"></button>
        <input name="quant" id ="add_remove" type="number" value=1 min=1 max=20 readonly></input>
        <input id="total" readonly name="total_cart" type="number" value ="{{product}}" ></input>
        <button>Adicionar ao carrinho</button>
    </form>
  </aside>
{%endblock%}
